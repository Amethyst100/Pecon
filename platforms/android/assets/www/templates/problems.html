<ion-view cache-view="true">
  <ion-nav-bar align-title="center" ng-show="$root.showMenuIcon" class="bar-stable">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title>
      Â¡PECONS CONTRA TI!
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content class="has-header">
    <div class="what-heading-container">
      <h5 class="margin0 padding0 what-heading">ELIGE UNO PARA RESPONDER</h5>
      <ion-list class="incident-list-container">
        <ion-item ng-repeat="case in cases" class="incident-list-item" ng-click="respond(case)">
          <h1>{{case.incidenttype.title}}.</h1>
          <div>
            <!-- {{case.incidentdatetime.replace('T', '  ').replace('Z', '')}} -->
            <p style="width:40%;float:left;font-size:2.81vw;"><i class="icon ion-clock" style="font-size:2.81vw;"> {{case.incidentdatetime | date:'MM/dd/yyyy H:mm'}}</i></p>
            <p style="width:60%;float:left;font-size:2.81vw;color:#d00" ng-show=case.res_req>RESPUESTA REQUERIDA</p>
            <p style="width:60%;float:left;font-size:2.81vw;color:#0d0" ng-hide=case.res_req>RESPUESTA ENVIADA</p>
          </div>
          <p style="width:100%;float:left">{{case.incidenttype.description}}.</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
